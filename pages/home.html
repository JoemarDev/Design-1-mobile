<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../assets/css/iconfont.css">
    <link rel="stylesheet" href="../assets/icofont/icofont.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/pages/home.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Section -->
        <nav class="navigation">
            <div class="menu">
                <i class="icofont-navigation-menu"></i>
            </div>
            <div class="brand" onclick="window.location='home.html'">
                <img src="../assets/images/logo/logo.png" alt="">
            </div>
            <div class="user">
                <i class="icofont-ui-user"></i>
            </div>
        </nav>
        <!-- Navigation Section -->

        <!-- Basic Information Section -->
        <section class="basic-user-information">
            <div class="level">
                <img src="../assets/images/level/1.png" alt="">
            </div>
            <div class="icon-with-info">
                <span>strongtest  님,</span>
            </div>
            <div class="icon-with-info">
                <i class="iconfont fz24"></i>
                <span>쪽지</span>
            </div>
            <div class="icon-with-info">
                <i class="iconfont fz22"></i>
                <span>복권(0)</span>
            </div>
            <div class="icon-with-info">
                <i class="iconfont fz22"></i>
                <span>출석부</span>
            </div>
           
        </section>
        <!-- Basic Information Section -->

        <!-- Balance Information Section -->
        <section class="balance-information-section">
            <div class="balance-block">
                <i class="iconfont fz20"></i>
                머니 : 
                <span class="c-yellow money_view01">0</span>
                Won
            </div>
            <div class="balance-block">
                <i class="iconfont fz19"></i>
                포인트 : 
                <span class="c-white">0</span>
                P
            </div>
        </section>
        <!-- Balance Information Section -->

        <!-- One Notice Section -->
        <div class="one-notice">
            <div class="notice-cont">
                <span class="notice">
                    <span class="iconfont"></span>
                </span>
                <marquee scrollamount="3" onmouseover="this.stop()" onmouseout="this.start()">★★★최신주소 확인은 베팅룸주소.com ★★★ 입금계좌가 변경 되었습니다. 입금전 고객센터로 새 입금계좌 문의해 주시기 바랍니다.</marquee>
            </div>
        </div>
        <!-- One Notice Section -->

        <!-- Home Content -->
        <section class="home-content">
            <div class="image-showcase-block">
                <img src="../assets/images/home/1.png" alt="">
            </div>
            <div class="image-showcase-block">
                <img src="../assets/images/home/2.png" alt="">
            </div>
            <div class="image-showcase-block">
                <img src="../assets/images/home/3.png" alt="">
            </div>
            <div class="image-showcase-block">
                <img src="../assets/images/home/4.png" alt="">
            </div>

            <div class="home-showcase-flex">
                <div class="home-showcase-block" onclick="window.location='cash-in.html'">
                    <i class="iconfont fz30"></i>
                    <p>충전신청</p>
                </div>
                <div class="home-showcase-block"  onclick="window.location='cash-out.html'">
                    <i class="iconfont"></i>
                    <p>환전신청</p>
                </div>
                <div class="home-showcase-block">
                    <i class="iconfont"></i>
                    <p>고객센터</p>
                </div>
            </div>
        </section>
        <!-- Home Content -->

        <footer>
            <div class="page-footer">
                <div class="gray-logo">
                    <img src="../assets/images/logo/footer_logo.png" alt="">
                </div>
                <p>
                    Copyright 베팅룸. 
                    <br>
                    All rights reserved. Since 2014
                </p>
                <div class="pc-view">
                    <a href="#"><i class="icofont-computer"></i>pc 버전</a>
                </div>

                
            </div>

<script src="../assets/js/script.js"></script>
