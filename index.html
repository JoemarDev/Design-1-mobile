<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/icofont/icofont.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pages/login.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>
<body>
    <div class="container">
        <!-- Main Section -->
        <section class="main-section">
            <div class="main-section-inner-wrapper">
                <img class="login-page-hero" src="assets/images/login-page/hero.png" alt="">
                <!-- Login Form Section -->
                <div class="login-form">

                    <div class="input-wrapper">
                        <input type="text" placeholder="아이디">
                    </div>

                    <div class="input-wrapper">
                        <input type="password" placeholder="비밀번호">
                        <div class="right-icon">
                            <i class="icofont-eye-blocked"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                       <div class="slider">
                            <div class="inner-slider">
                                <span>오른쪽으로  밀어주세요.</span>
                                <div class="slide-button"></div>
                            </div>
                       </div>
                    </div>
                    

                    <div class="input-wrapper">
                        <button class="login-btn" onclick="window.location='pages/home.html'">로그인</button>
                    </div>

                    <div class="input-wrapper">
                        <p class="txt mt15">
                            베팅룸 회원이 아닌가요? 
                            <a href="#">지금 가입하세요.</a>
						</p>
                    </div>

                    <div class="login-flex-button">
                        <div class="input-wrapper">
                            <button class="inquiry-btn">회원전용 1:1 문의</button>
                        </div>
                        <div class="input-wrapper">
                            <button class="inquiry-btn">1:1 문의 답변보기</button>
                        </div>
                    </div>

                </div>
                 <!-- Login Form Section -->

                <!-- Login Footer Section -->
                <div class="page-footer">
                    <div class="gray-logo">
                        <img src="assets/images/logo/footer_logo.png" alt="">
                    </div>
                    <p>
                        Copyright 베팅룸. 
                        <br>
                        All rights reserved. Since 2014
                    </p>
                    <div class="pc-view">
                        <a href="#"><i class="icofont-computer"></i>pc 버전</a>
                    </div>

                    
                </div>
                <!-- Login Footer Section -->
            </div>
        </section>
        <!-- Main Section -->
    </div>
   
</body>
<script src="assets/js/script.js"></script>
</html>
